<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Quiz</title></head>
<body>
    <h1>Answer the Quiz Questions</h1>
    <form action="{{ url_for('submit_quiz') }}" method="post">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="roll_number" placeholder="Roll Number" required><br>
        {% for q in questions %}
            <p>{{ q.question }}</p>
            {% for opt in q.options %}
                <input type="radio" name="q{{ q.id }}" value="{{ opt }}">{{ opt }}<br>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
